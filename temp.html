<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Image Overlap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            width: 80%;
            height: 300px;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://source.unsplash.com/featured/?nature" alt="Image 1">
        <img src="https://source.unsplash.com/featured/?city" alt="Image 2">
        <img src="https://source.unsplash.com/featured/?ocean" alt="Image 3"> <!-- Working image -->
        <img src="https://source.unsplash.com/featured/?mountains" alt="Image 4"> <!-- Another working image -->
    </div>
</body>

</html>
